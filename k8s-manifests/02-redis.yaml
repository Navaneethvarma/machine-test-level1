apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: machine-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:6-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server"]
        args: ["--appendonly", "yes"]

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: machine-test
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
